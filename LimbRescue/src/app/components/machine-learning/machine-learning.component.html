<div class="mat-elevation-z8" style="margin-top: 10%; padding-top: 1%; margin-left: 120px; margin-right: 120px;">
    <h2 style="text-align: center;"> Run ML Algorithm</h2>
    <form name="mlForm" style="text-align: center;padding-top: 2%;">

        <mat-form-field appearance="fill">
            <mat-label>Select Group</mat-label>
            <mat-select [(ngModel)]="group_select" name="group" required>
                <mat-option *ngFor="let group of groups" [value]="group.value">
                   {{group.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error>Group choice is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select Algorithm</mat-label>
            <mat-select [(ngModel)]="algo_select" name="group" required>
                <mat-option *ngFor="let algo of algos" [value]="algo.value">
                    {{algo.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error>Algorithm choice is required</mat-error>
        </mat-form-field> 

        <div style="text-align: center;padding-bottom: 1%;">
            <button mat-raised-button color="primary" id="run-button" (click)=runML() [disabled]="group_select == undefined || algo_select == undefined">Run</button>
        </div>
    </form>

</div>
