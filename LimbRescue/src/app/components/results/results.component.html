<div class="mat-app-background">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-style">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- Group Column -->
            <ng-container matColumnDef="group name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Group Name</th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.group_name}} </td>
            </ng-container>
        
            <!-- Date Ran Column -->
            <ng-container matColumnDef="date ran">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Date Ran </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.date_ran}} </td>
            </ng-container>
        
            <!-- Algorithm Ran Column -->
            <ng-container matColumnDef="algorithm ran">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Algorithm Ran </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.algorithm_ran}} </td>
            </ng-container>
        
            <!-- View Report Column -->
            <ng-container matColumnDef="view report">
                <th mat-header-cell  *matHeaderCellDef class="button-field">  </th>
                <td mat-cell *matCellDef="let row" class="button-field">
                <button mat-button class=mat-elevation-z4 > View Report </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of readings"></mat-paginator>
    </div>
</div>
