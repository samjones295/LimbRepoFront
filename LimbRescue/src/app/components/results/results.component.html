<div class="mat-app-background">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    <div class="mat-elevation-z8 table-style">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> ID</th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.id}} </td>
            </ng-container>            
            <ng-container matColumnDef="group name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Group Name</th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.group_name}} </td>
            </ng-container>
            <ng-container matColumnDef="date ran">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Date Ran </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.date_ran}} </td>
            </ng-container>
            <ng-container matColumnDef="algorithm">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Algorithm Ran </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.algorithm}} </td>
            </ng-container>
            <ng-container matColumnDef="train accuracy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Train Accuracy </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.train_accuracy}} </td>
            </ng-container>
            <ng-container matColumnDef="test accuracy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Test Accuracy </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.test_accuracy}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of readings"></mat-paginator>
    </div>
</div>
