<div clas="mat-app-background">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    <div class="mat-elevation-z8 table-style">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> ID </th>
                <td mat-cell *matCellDef="let row" class="data-field"> 
                    <a>{{row.id}}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Name </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="reading_ids">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Reading IDs</th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.reading_ids}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of readings"></mat-paginator>
    </div> 
</div>
