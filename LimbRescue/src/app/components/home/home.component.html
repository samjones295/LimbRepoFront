<div clas="mat-app-background">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-style">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
                </td>
            </ng-container>
            <!-- Subject Number Column -->
            <ng-container matColumnDef="subject number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Subject Number </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.subject_number}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Date </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.date}} </td>
            </ng-container>
        
            <!-- Laterality Column -->
            <ng-container matColumnDef="laterality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Laterality </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.laterality}} </td>
            </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="show graph">
                <th mat-header-cell  *matHeaderCellDef class="button-field">  </th>
                <td mat-cell *matCellDef="let row" class="button-field">
                <button mat-button class=mat-elevation-z4 > Show Graph </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="add to group">
                <th mat-header-cell  *matHeaderCellDef class="button-field">  </th>
                <td mat-cell *matCellDef="let row" class="button-field">
                <button mat-button class=mat-elevation-z4 > Add to Group </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="comments">
                <th mat-header-cell  *matHeaderCellDef class="comment-field"> Comments </th>
                <td mat-cell *matCellDef="let row" class="comment-field">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Comments</mat-label>
                        <textarea matInput class="full-width" placeholder="Please enter your notes here"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of readings"></mat-paginator>
    </div>
</div>
