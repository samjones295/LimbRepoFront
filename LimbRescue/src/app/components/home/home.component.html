<div clas="mat-app-background">
    <div class="table-style">
        <button mat-button class="mat-elevation-z4" > Create New Group </button>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-style">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggleSubject() : null"
                                [checked]="selection_subject.hasValue() && isAllSelectedSubject()"
                                [indeterminate]="selection_subject.hasValue() && !isAllSelectedSubject()"
                                [aria-label]="checkboxLabelSubject()">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection_subject.toggle(row) : null"
                                [checked]="selection_subject.isSelected(row)"
                                [aria-label]="checkboxLabelSubject(row)">
                </mat-checkbox>
                </td>
            </ng-container>

            <!-- Subject Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> ID </th>
                <td mat-cell *matCellDef="let row" class="data-field"> 
                    <a [routerLink]="" (click)="openDialog(row.id)">{{row.id}}</a>
                </td>
            </ng-container>

            <!-- Subject Number Column -->
            <ng-container matColumnDef="patient number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Patient Number </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.patient_no}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Date </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.date_created}} </td>
            </ng-container>

<!--             <ng-container matColumnDef="lymphadema">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Lymphadema </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection_lymphedema.toggle(row) : null"
                        [checked]="selection_lymphedema.isSelected(row)" [aria-label]="checkboxLabelLymphedema(row)">
                    </mat-checkbox>
                </td>
            </ng-container> -->
        
            <!-- Laterality Column -->
            <ng-container matColumnDef="laterality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-field"> Laterality </th>
                <td mat-cell *matCellDef="let row" class="data-field"> {{row.laterality}} </td>
            </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="show graph">
                <th mat-header-cell  *matHeaderCellDef class="button-field">  </th>
                <td mat-cell *matCellDef="let row" class="button-field">
                <button mat-button class=mat-elevation-z4 style="padding: 5px;"> Show Graph </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="add to group">
                <th mat-header-cell  *matHeaderCellDef class="button-field">  </th>
                <td mat-cell *matCellDef="let row" class="button-field">
                <button mat-button class=mat-elevation-z4 style="padding: 5px;"> Add to Group </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="comments">
                <th mat-header-cell  *matHeaderCellDef class="comment-field"> Comments </th>
                <td mat-cell *matCellDef="let row" class="comment-field">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Comments</mat-label>
                        <textarea matInput readonly class="full-width" placeholder="Please update the reading to add comments">{{row.comments}}</textarea>
                    </mat-form-field>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of readings"></mat-paginator>
    </div>
    <div class="table-style" style="position:relative; top:50px;">
        <tr class="mat-row">
            <td>
                <button mat-button class="mat-elevation-z4" style="left:200px"> Add Selected to Group </button>
            </td>
            <td>
                <button mat-button class="mat-elevation-z4" style="left:400px"> Run Machine Learning on Selected </button>
            </td>
        </tr>
    </div>
    
</div>
