<div *ngIf="data.reading_ids!=undefined && data.reading_ids.length!=0; else noSubjectsSelected">
    <h1 mat-dialog-title class="centered">Create a Group From Your Selected IDs</h1>
    <mat-dialog-content [formGroup]="form">
        <ul class="no-bullets">
            <li>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Please enter a name here" required/>
                    <mat-error>Name is required</mat-error>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field appearance="fill">
                    <mat-label>Reading IDs</mat-label>
                    <input matInput formControlName="reading_ids" [readonly]="true" value="{{data.reading_ids}}"/>
                </mat-form-field>
            </li>
        </ul>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid" type="submit">Save</button>
    </mat-dialog-actions>
</div>
<ng-template #noSubjectsSelected>
    Please select some subjects before trying to create a group.
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
    </mat-dialog-actions>
</ng-template>
