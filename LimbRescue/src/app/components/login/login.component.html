<div class="container col-lg-6" *ngIf="user">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="text" class="form-control" id="username" name="email" [(ngModel)]="user.email" placeholder="Email Address" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [type]="user.showPassword ? 'text' : 'password'" name="password" placeholder="Password" [(ngModel)]="user.password">
          <div>
            <input type="checkBox" [checked]="user.showPassword" (change)="user.showPassword= !user.showPassword">
            Show Password
        </div>
        </div>
        <button mat-raised-button color="primary" (click)=handleLogin() class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
